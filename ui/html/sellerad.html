<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="../styles/sellerad.css" />

    <title>seller ad</title>
  </head>

  <body>
    <form class="form-area">
      <div class="container">
        <h1>Post your ad</h1>
        <p>Please fill in the form below</p>
        <hr />

        <label for="names"><b>Title</b></label>
        <input
          type="text"
          placeholder="Enter the Title"
          name="title"
          required
        />

        <label for="type"><b>Body Type</b></label>
        <input type="text" placeholder="Enter Body Type" name="type" required />

        <label for="names"><b>Manufacturer</b></label>
        <input
          type="text"
          placeholder="Enter the Manufacturer"
          name="manufacturer"
          required
        />

        <label for="names"><b>Model</b></label>
        <input
          type="text"
          placeholder="Enter the Model"
          name="model"
          required
        />

        <label for="price"><b>Price</b></label>
        <input
          type="text"
          placeholder="Enter the Price"
          name="price"
          required
        />

        <h5><input type="checkbox" name="new" />New</h5>

        <h5><input type="checkbox" name="used" />Used</h5>
        <br />

        <h5><input type="checkbox" name="Available" />Available</h5>

        <h5><input type="checkbox" name="sold" />Sold</h5>
        <br />

        <label for="description"><b>Description</b></label
        ><br />

        <textarea
          name="styled-textarea"
          id="styled"
          placeholder="Enter car description..."
        ></textarea>

        <div class="clearfix">
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </body>
</html>
