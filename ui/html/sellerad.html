<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="../styles/sellerad.css" />

    <title>seller ad</title>
  </head>

  <body>
      <header class="main-header">
          <div class="container clearfix">
            <h1 class="name"><a href="../../index.html">Auto Mart</a></h1>
            <ul class="main-nav">
              <li><a href="./sellerad.html">Post Ad</a></li>
              <li><a href="./carlist.html">Explore</a></li>
              <li><a href="./signin.html">Login</a></li>
              <li><a href="./register.html">Register</a></li>
              <li><a href="./admindash.html">Admin</a></li>
            </ul>
          </div>
        </header>

        <div class="banner">
            
          

    <div class="container">
        <h5>Post your ad</h5>
        <form action="">
          <ul class="flex-outer">
            <li>
              <label for="first-name">Title</label
              ><input
                type="text"
                id="first-name"
                placeholder="Enter the title here"
              />
            </li>
            <li>
              <label for="last-name">Body Type</label
              ><input
                type="text"
                id="body-type"
                placeholder="Enter body type here"
              />
            </li>
            <li>
              <label for="manufacturer">Manufacturer</label
              ><input
                type="text"
                id="manufacturer"
                placeholder="Enter the manufacturer here"
              />
  
            </li>
            <li>
              <label for="model">Model</label
                ><input
                  type="text"
                  id="model"
                  placeholder="Enter the model here"
                />
            </li>
            <li>
              <label for="price">Price</label
                ><input
                  type="number"
                  id="price"
                  placeholder="Enter your price here"
                />
            </li>

            <li>
                <label for="state">State</label>
                <select>
                    <option value="state">New</option>
                    <option value="state">Used</option>
                  </select>
            </li>
            <li>
                <label for="status">Status</label>
                <select>
                    <option value="status">Available</option>
                    <option value="status">Sold</option>
                  </select>
            </li>
  
            <li>
              <label for="image">Image</label
              ><input type="file" name="pic" id="pic" /><br />
            </li>
            <li>
              <label for="message">Description</label
              ><textarea
                rows="6"
                id="description"
                placeholder="Write your car description"
              ></textarea>
            </li>
            <li>
              
              <ul class="flex-inner">
                
                </li>
              </ul>
            </li>
            <li><button type="submit">SUBMIT POST</button></li>
  
          </ul>
          
        </form>
      
      </div>
      
        </div>
        </div>
        <footer class="main-footer">
            <span>&copy;Copyright 2019 All right reserved to Auto Mart.</span>
          </footer>
  </body>
</html>
